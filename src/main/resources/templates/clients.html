<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Gestion de la relation client CRM</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion de la relation client CRM</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{clients}">Client Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{orders}">Order Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List des Clients </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{clients/new}" class = "btn btn-primary btn-sm mb-3"> Ajouter Client</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Compagnie</th>
            <th> Nom </th>
            <th> Prénom </th>
            <th> Email </th>
            <th> Téléphone </th>
            <th> Adresse </th>
            <th> Code Postale </th>
            <th> Ville </th>
            <th> Pays </th>
            <th> Etat de Client </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "client: ${clients}">
            <td th:text = "${client.companyName}"></td>
            <td th:text = "${client.firstName}"></td>
            <td th:text = "${client.lastName}"></td>
            <td th:text = "${client.email}"></td>
            <td th:text = "${client.phone}"></td>
            <td th:text = "${client.address}"></td>
            <td th:text = "${client.zipCode}"></td>
            <td th:text = "${client.city}"></td>
            <td th:text = "${client.country}"></td>
            <td th:text = "${client.state}"></td>
            <td>
                <a th:href = "@{clients/edit/{id}(id=${client.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{students/{id}(id=${student.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
